<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 14px; /* سایز فونت کوچک‌تر */
  }
  th,
  td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #f4f4f4;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
  .empty-cart {
    color: #888;
    text-align: center;
  }
  .btn-delete,
  .btn-edit {
    padding: 6px 12px;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  .btn-delete {
    background-color: #e74c3c;
  }
  .btn-edit {
    background-color: #3498db;
  }
  .btn-save {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #2ecc71;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  
  /* مدیا کوئری برای نمایش موبایل */
  @media (max-width: 768px) {
    table,
    thead,
    tbody,
    th,
    td,
    tr {
      display: block;
      width: 100%;
    }
    tr {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 0;
    }
    td {
      text-align: right;
      padding: 8px 0;
      border: none;
      width: 100%;
    }
    th {
      display: none;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      display: inline-block;
      width: 40%;
      color: #555;
    }
    .btn-save {
      width: 100%;
    }
  }
  table tbody tr td {
    filter: blur(4px); /* تار کردن پیش‌فرض */
  }
  
  table tbody tr td[data-label='زمان'],
  .calendar-content,
  .calendar-content * {
    filter: none; /* حذف تار شدن از تقویم و عناصر داخلی آن */
  }
</style>

<h1>سبد سفارش</h1>

<table>
  <thead>
    <tr>
      <th>ردیف</th>
      <th>خدمت</th>
      <th>آرایشگر</th>
      <th>سالن</th>
      <th>تاریخ</th>
      <th>زمان</th>
      <th>قیمت</th>
      <th>عملیات</th>
    </tr>
  </thead>
  <tbody>
    {% for item in order_cart %}
      <tr>
        <td data-label="ردیف">{{ forloop.counter }}</td>
        <td data-label="خدمت" id="item_{{ item.service.id }}">{{ item.service.service_name|default:'نامشخص' }}</td>
        <td data-label="آرایشگر">
          <select id="stylistSelect-{{ item.service.id }}" name="stylist" onchange="document.getElementById('selectedStylist').value = this.value;">
            <option value="">لطفاً آرایشگر را انتخاب کنید</option>
            {% for stylist in item.stylists %}
              <option id="stylist" value="{{ stylist.user.id }}">{{ stylist.user.name }} {{ stylist.user.family }}</option>
            {% endfor %}
          </select>
        </td>
        <td data-label="سالن">
          <select id="salonSelect-{{ item.service.id }}" name="salon" onchange="document.getElementById('selectedSalon').value = this.value;">
            <option value="">لطفاً سالن را انتخاب کنید</option>
            {% for salon in item.salons %}
              <option id="salon" value="{{ salon.id }}">{{ salon.salon_name }}</option>
            {% endfor %}
          </select>
        </td>

        <td data-label="تاریخ"></td>
        <td data-label="زمان">
          <button onclick="showCalendar('{{ item.stylist.user.id }}', '{% url 'stylists:stylist_schedule_view' item.stylist.user.id %}')" class="btn btn-secondary">مشاهده برنامه کاری</button>
          {% for item in order_cart %}
            <div data-label="تقویم" id="calendar-{{ item.stylist.user.id }}" class="calendar-content" style="display: none;"></div>
          {% endfor %}
        </td>
        <td data-label="قیمت">{{ item.price|default:'انتخاب نشده' }}</td>
        <td data-label="عملیات">
          <a onclick="delete_from_order_cart({{ item.service.id }})"><i class="fa fa-trash" style="cursor: pointer;"></i></a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div class="checkout">
  <form action="#" method="post">
    {% csrf_token %}
    <button type="submit" class="btn-save">ادامه به پرداخت</button>
  </form>
</div>

<a class="btn btn-edit" onclick="update_callendar()">ثبت</a>

<input type="hidden" id="selectedDate" name="selected_date" />
<input type="hidden" id="selectedTime" name="selected_time" />
<input type="hidden" id="selectedSalon" value="" />
<input type="hidden" id="selectedService" value="" />

<script>
  function delete_from_order_cart(serviceId) {
    $.ajax({
      type: 'GET',
      url: '/orders/delete_from_order_cart/',
      data: {
        service: serviceId
      },
      success: function (res) {
        alert('خدمت مورد نظر از سبد سفارش حذف شد')
        $('#order_cart_list').html(res)
        status_of_order_cart();
      }
    })
  }
  
  function showCalendar(stylistId, apiUrl) {
    const calendarEl = document.getElementById(`calendar-${stylistId}`)
  
    if (!calendarEl) {
      console.error(`Element with ID 'calendar-${stylistId}' not found`)
      return
    }
  
    fetch(apiUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`)
        }
        return response.json()
      })
      .then((data) => {
        calendarEl.style.display = 'block'
  
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridWeek',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'timeGridWeek'
          },
          events: [
            ...data.schedules.map((schedule) => ({
              start: schedule.date + 'T' + schedule.start_time,
              end: schedule.date + 'T' + schedule.end_time,
              color: 'green',
              title: 'کار'
            })),
            ...data.time_offs.map((timeOff) => ({
              start: timeOff.date + (timeOff.start_time ? 'T' + timeOff.start_time : ''),
              end: timeOff.date + (timeOff.end_time ? 'T' + timeOff.end_time : ''),
              color: 'gray',
              title: 'تعطیلی'
            }))
          ],
          dateClick: function (info) {
            calendar.addEvent({
              start: info.dateStr,
              end: info.dateStr,
              color: 'blue',
              title: 'انتخاب شما'
            })
            document.getElementById('selectedDate').value = info.dateStr.split('T')[0]
            document.getElementById('selectedTime').value = info.dateStr.split('T')[1] || ''
            const calendarEl = info.view.calendar.el
            calendarEl.style.display = 'none' // مخفی کردن تقویم
            alert('تاریخ انتخاب شده: ' + info.dateStr)
          },
          eventClick: function (info) {
            info.el.style.backgroundColor = 'blue'
            document.getElementById('selectedDate').value = info.event.startStr.split('T')[0]
            document.getElementById('selectedTime').value = info.event.startStr.split('T')[1] || ''
            document.getElementById('appointmentForm').style.display = 'block'
            alert('رویداد انتخاب شده: ' + info.event.title)
          }
        })
  
        calendar.render()
      })
      .catch((error) => {
        console.error('Error fetching or displaying schedule:', error)
      })
  }
  function update_callendar() {
    var service_id_list = []
    var date_value_list = []
    var time_value_list = []
  
    $("td[id^='item_']").each(function () {
      var service_id = $(this).attr('id').slice(5)
      var date = $('#selectedDate').val()
      var time = $('#selectedTime').val()
  
      service_id_list.push(service_id)
      date_value_list.push(date)
      time_value_list.push(time)
    })
  
    $.ajax({
      type: 'GET',
      url: '/orders/update_callendar',
      data: {
        service_id_list: service_id_list,
        date_value_list: date_value_list,
        time_value_list: time_value_list
      },
      success: function (res) {
        alert('سبد سفارش با موفقیت به‌روزرسانی شد!')
        $('#order_cart_list').html(res)
      },
      error: function () {
        alert('خطایی در به‌روزرسانی سبد سفارش رخ داد.')
      }
    })
  }
</script>
