<!-- add_customer_modal.html -->
<div id="addCustomerModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2>افزودن مشتری جدید</h2>
      <button class="close-modal">&times;</button>
    </div>
   
    <!-- Modal Body -->
    <div class="tab-content">
      <p class="tab-description">اطلاعات شخصی مشتری خود را مدیریت کنید</p>
     
      <!-- Profile Image Selection -->
      <div class="avatar-container">
        <div class="avatar-circle">
          <svg class="avatar-icon" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <label for="id_profile_image" class="edit-icon">
            <i class="fa-solid fa-pen"></i>  
          </label>
        </div>
      </div>
     
      <!-- Customer Form -->
      <form id="customerForm" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" id="id_profile_image" class="form-control" accept="image/*" style="display: none;">
       
        <!-- Name Field -->
        <div class="form-group">
          <label class="form-label" for="id_name">نام</label>
          {{ form.name }}
        </div>
       
        <!-- Family Name Field -->
        <div class="form-group">
          <label class="form-label" for="id_family">نام خانوادگی</label>
          {{ form.family }}
        </div>
       
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label" for="id_email">ایمیل</label>
          {{ form.email }}
        </div>
       
        <!-- Mobile Number Field -->
        <div class="form-group">
          <label class="form-label" for="id_mobile_number">تلفن</label>
          <div class="phone-container">
            {{ form.mobile_number.as_widget }}
          </div>
        </div>
       
        <!-- Submit Button -->
        <button type="button" id="saveCustomerBtn" class="save-button">ذخیره</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript for this modal -->

  const CustomersUrl = "{% url 'dashboards:salons_customers_page' %}";
